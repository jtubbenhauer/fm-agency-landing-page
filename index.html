<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="./images/logo.svg" alt="Logo" />
        <div class="menu">
          <img
            src="./images/icon-hamburger.svg"
            alt="Hamburger"
            class="mobile"
          />
          <div class="desktop desktop-menu">
            <p class="menu-item">About</p>
            <p class="menu-item">Services</p>
            <p class="menu-item">Products</p>
            <button class="contact-btn">CONTACT</button>
          </div>
        </div>
      </nav>

      <div class="header">
        <div class="header-text">
          <h1>We are creatives</h1>
          <img src="./images/icon-arrow-down.svg" alt="Arrow Down" />
        </div>
        <img
          src="./images/mobile/image-header.jpg"
          alt="Orange"
          class="responsive-image mobile"
        />
        <img
          src="./images/desktop/image-header.jpg"
          class="responsive-image desktop"
        />
      </div>
    </div>
  </body>
</html>
